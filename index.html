<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Warper</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
  </head>
  <body>
    <div>
      <img src="img.jpg" width="500" id="img" />
      <canvas id="warpedImg" />
    </div>
    <div>
      <p>
        <input
          type="file"
          accept="image/*"
          name="image"
          id="file"
          onchange="loadFile(event)"
          style="display: none"
        />
      </p>
      <p><label for="file" style="cursor: pointer">Upload Image</label></p>
    </div>
    <br />
    <div>
      <button id="warpButton" disabled>Warp</button>
      <button id="resetButton">Reset Corner Selection</button>
    </div>
    <br />
    <div class="spinner" id="spinner"></div>
    <div class="dot" id="dotCursor" />
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="warp.js"></script>
    <script type="text/javascript" src="imageLoader.js"></script>
  </body>
</html>
